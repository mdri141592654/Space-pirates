<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=1170">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 1170px;
            height: 1985px;
            background-color: #000000;
            background-image: url('background.jpg');
            background-size: 1170px auto;
            background-position: top left;
            background-repeat: no-repeat;
            overflow: auto;
            overflow-x: hidden;
        }

        html {
            zoom: calc(100vw / 1170px);
        }

        .header-field {
            position: absolute;
            top: 48px;
            left: 70px;
            width: 1030px;
            height: 175px;
            background-color: #003f2c;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% 100%,
                0 100%,
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            width: 882px;
            height: 98px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 98px;
            color: #f8c22b;
            text-align: center;
            line-height: 98px;
            -webkit-text-stroke: 3px #000f21;
            text-stroke: 3px #000f21;
        }

        .inventory-field {
            position: absolute;
            top: 232px;
            left: 70px;
            width: 1030px;
            height: 200px;
            background-color: #001f2f;
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px)
            );
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.3s ease;
        }

        .inventory-field.ship-expanded,
        .inventory-field.radar-expanded,
        .inventory-field.market-expanded {
            height: auto;
            opacity: 0.75;
        }

        .inventory-text {
            width: 990px;
            height: 168px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 45px;
            color: #4ac9c0;
            -webkit-text-stroke: 1px #000000;
            text-stroke: 1px #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }

        .inventory-text.ship-expanded,
        .inventory-text.radar-expanded,
        .inventory-text.market-expanded {
            height: auto;
            padding: 48px 20px;
            align-items: flex-start;
        }

        .inventory-text .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .inventory-text.ship-expanded .row,
        .inventory-text.radar-expanded .row,
        .inventory-text.market-expanded .row {
            justify-content: flex-start;
        }

        .inventory-text.market-expanded .row {
            display: flex;
            align-items: center; /* Zentriert Text und Button vertikal */
        }

        .inventory-text .row.empty {
            height: 54px;
        }

        .ship-field {
            position: absolute;
            top: 1353px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #064b2a;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .ship-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #9dbd38;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .radar-field {
            position: absolute;
            top: 1561px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #005265;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .radar-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #46aeab;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .land-field {
            position: absolute;
            top: 1769px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #c14d08;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .land-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #fece40;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .back-field {
            position: absolute;
            top: 1769px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #c14d08;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .back-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #fece40;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .shop-button {
            width: 80px;
            height: 45px;
            background-color: #3c1752;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22.5px;
            color: #d9837a;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            clip-path: polygon(
                5px 0,
                calc(100% - 5px) 0,
                100% 5px,
                100% calc(100% - 5px),
                calc(100% - 5px) 100%,
                5px 100%,
                0 calc(100% - 5px),
                0 5px
            );
            margin-left: 20px; /* Abstand zum Text */
        }
    </style>
</head>
<body>
    <div class="header-field">
        <div class="header-text">Space Pirates</div>
    </div>
    <div class="inventory-field">
        <div class="inventory-text">
            <div class="row">
                <span>Schiff: 100%</span>
                <span>1000 :Credits</span>
            </div>
            <div class="row">
                <span>Kleinraumschiff 0/10</span>
                <span>21.05.4025</span>
            </div>
            <div class="row">
                <span>Ort: Nexaris Sektor / Orbit / Zorak</span>
            </div>
        </div>
    </div>
    <div class="ship-field">
        <div class="ship-text">SCHIFF</div>
    </div>
    <div class="radar-field">
        <div class="radar-text">RADAR</div>
    </div>
    <div class="land-field">
        <div class="land-text">LANDEN</div>
    </div>
    <div class="back-field">
        <div class="back-text"></div>
    </div>

    <script>
        console.log("Space Pirates initialized");

        // Dynamische Skalierung des Viewports basierend auf Gerätebreite
        window.onload = function() {
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const pageWidth = 1170;
            const scale = viewportWidth / pageWidth;
            const viewportMeta = document.getElementById('viewport');
            viewportMeta.setAttribute('content', `width=1170, initial-scale=${scale}`);
        };

        // Funktion zum Zurücksetzen ins Hauptmenü
        function resetToMainMenu() {
            document.body.style.backgroundImage = "url('background.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded');
            inventoryText.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded');
            inventoryText.innerHTML = `
                <div class="row">
                    <span>Schiff: 100%</span>
                    <span>1000 :Credits</span>
                </div>
                <div class="row">
                    <span>Kleinraumschiff 0/10</span>
                    <span>21.05.4025</span>
                </div>
                <div class="row">
                    <span>Ort: Nexaris Sektor / Orbit / Zorak</span>
                </div>
            `;
            document.querySelector('.ship-field').style.display = 'flex';
            document.querySelector('.radar-field').style.display = 'flex';
            document.querySelector('.land-field').style.display = 'flex';
            document.querySelector('.back-field').style.display = 'none';
            document.querySelector('.back-text').textContent = '';
        }

        // Klick-Event für ship-field
        document.querySelector('.ship-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('lager.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.add('ship-expanded');
            inventoryText.classList.add('ship-expanded');
            inventoryText.innerHTML = `
                <div class="row"><span>Frachtraum 0/10</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Treibstoff: 0</span></div>
                <div class="row"><span>Lebensmittel: 0</span></div>
                <div class="row"><span>Waffen: 0</span></div>
                <div class="row"><span>Drogen: 0</span></div>
                <div class="row"><span>Kunstwerke: 0</span></div>
                <div class="row"><span>Rohstoffe: 0</span></div>
                <div class="row"><span>Technikkomponenten: 0</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'ZURÜCK';
        });

        // Klick-Event für radar-field
        document.querySelector('.radar-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('pilot.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.add('radar-expanded');
            inventoryText.classList.add('radar-expanded');
            inventoryText.innerHTML = `
                <div class="row"><span>Ort: Nexaris Sektor / Orbit / Zorak</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Kryton</span></div>
                <div class="row"><span>Aurelia</span></div>
                <div class="row"><span>Dravon-4</span></div>
                <div class="row"><span>Elystra</span></div>
                <div class="row"><span>Nexaris outpost</span></div>
                <div class="row"><span>Nexaris Sektor verlassen</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector雷达-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text理論0.75emtext').textContent = 'ZURÜCK';
        });

        // Klick-Event für land-field
        document.querySelector('.land-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('market-zorak.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.add('market-expanded');
            inventoryText.classList.add('market-expanded');
            inventoryText.innerHTML = `
                <div class="row"><span>Marktplatz auf Zorak</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Treibstoff: 20 Credits</span><button class="shop-button">Shop</button></div>
                <div class="row"><span>Lebensmittel: 35 Credits</span><button class="shop-button">Shop</button></div>
                <div class="row"><span>Rohstoffe: 17 Credits</span><button class="shop-button">Shop</button></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'STARTEN';
        });

        // Klick-Event für back-field
        document.querySelector('.back-field').addEventListener('click', resetToMainMenu);
    </script>
</body>
</html>
