<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            width: 1170px;
            height: 1985px;
            overflow: hidden;
        }

        .version {
            position: absolute;
            top: 0;
            right: 0;
            color: #6366A0;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .title-box {
            position: absolute;
            top: 48px;
            left: 70px;
            width: 1030px;
            height: 175px;
            background-color: #020809;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            width: 882px;
            height: 98px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 64px;
            color: #f8c22b;
            text-align: center;
            line-height: 98px;
            -webkit-text-stroke: 3px #000f21;
            text-stroke: 3px #000f21;
        }
    </style>
</head>
<body>
    <div class="version">0.0.1</div>
    <div class="title-box">
        <div class="title">SPACE PIRATES</div>
    </div>

    <script>
        // Platzhalter für zukünftige Spiellogik
        console.log("Space Pirates initialized");

        // Beispiel: Klick-Event für den Titel, um das Spiel zu starten
        document.querySelector('.title-box').addEventListener('click', () => {
            alert('Willkommen bei Space Pirates! Klicke, um das Spiel zu starten.');
            // Hier könnte später die Spiellogik gestartet werden, z.B. ein Canvas-Spiel
        });
    </script>
</body>
</html>
