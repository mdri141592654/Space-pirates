<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=1170">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 1170px;
            height: 1985px;
            background-color: #000000;
            background-image: url('background.jpg');
            background-size: 1170px auto;
            background-position: top left;
            background-repeat: no-repeat;
            overflow: auto;
            overflow-x: hidden;
        }

        html {
            zoom: calc(100vw / 1170px);
        }

        .header-field {
            position: absolute;
            top: 48px;
            left: 70px;
            width: 1030px;
            height: 175px;
            background-color: #003f2c;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% 100%,
                0 100%,
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            width: 882px;
            height: 98px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 98px;
            color: #f8c22b;
            text-align: center;
            line-height: 98px;
            -webkit-text-stroke: 3px #000f21;
            text-stroke: 3px #000f21;
        }

        .inventory-field {
            position: absolute;
            top: 232px;
            left: 70px;
            width: 1030px;
            height: 200px;
            background-color: #001f2f;
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px)
            );
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.3s ease;
        }

        .inventory-field.ship-expanded,
        .inventory-field.radar-expanded {
            height: auto;
            opacity: 0.75;
        }

        .inventory-field.market-expanded,
        .inventory-field.fuel-trade {
            height: auto;
            background-color: rgba(0, 31, 47, 0.75);
        }

        .inventory-text {
            width: 990px;
            height: 168px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 45px;
            color: #4ac9c0;
            -webkit-text-stroke: 1px #000000;
            text-stroke: 1px #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }

        .inventory-text.ship-expanded,
        .inventory-text.radar-expanded,
        .inventory-text.market-expanded,
        .inventory-text.fuel-trade {
            height: auto;
            padding: 48px 20px;
            align-items: flex-start;
        }

        .inventory-text .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .inventory-text.ship-expanded .row,
        .inventory-text.radar-expanded .row,
        .inventory-text.market-expanded .row,
        .inventory-text.fuel-trade .row {
            justify-content: flex-start;
        }

        .inventory-text .row.empty {
            height: 54px;
        }

        .ship-field {
            position: absolute;
            top: 1353px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #064b2a;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .ship-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #9dbd38;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .radar-field {
            position: absolute;
            top: 1561px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #005265;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .radar-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #46aeab;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .land-field {
            position: absolute;
            top: 1769px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #c14d08;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .land-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #fece40;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .back-field {
            position: absolute;
            top: 1769px;
            left: 70px;
            width: 1030px;
            height: 160px;
            background-color: #c14d08;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .back-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 77px;
            color: #fece40;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            text-align: center;
        }

        .trade-button {
            position: absolute;
            right: 20px;
            height: 48px;
            background-color: #3d1753;
            clip-path: polygon(
                5px 0,
                calc(100% - 5px) 0,
                100% 5px,
                100% calc(100% - 5px),
                calc(100% - 5px) 100%,
                5px 100%,
                0 calc(100% - 5px),
                0 5px
            );
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 24px;
            color: #dc857e;
            border: none;
            cursor: pointer;
        }

        .buy-button {
            position: absolute;
            left: 20px;
            bottom: -34px;
            height: 96px;
            background-color: #064c2b;
            clip-path: polygon(
                0 0,
                100% 0,
                100% 100%,
                15px 100%,
                0 calc(100% - 15px)
            );
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 45px;
            color: #b7de3e;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            border: none;
            cursor: pointer;
        }

        .buy-button.disabled {
            background-color: #4a4a4a;
            color: #8a8a8a;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            cursor: not-allowed;
        }

        .sell-button {
            position: absolute;
            right: 20px;
            bottom: -34px;
            height: 96px;
            background-color: #d15609;
            clip-path: polygon(
                0 0,
                calc(100% - 15px) 0,
                100% 15px,
                100% 100%,
                0 100%,
                0 0
            );
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 45px;
            color: #ed770e;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            border: none;
            cursor: pointer;
        }

        .sell-button.disabled {
            background-color: #4a4a4a;
            color: #8a8a8a;
            -webkit-text-stroke: 2px #000000;
            text-stroke: 2px #000000;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header-field">
        <div class="header-text">Space Pirates</div>
    </div>
    <div class="inventory-field">
        <div class="inventory-text">
            <div class="row">
                <span>Schiff: 100%</span>
                <span>1000 :Credits</span>
            </div>
            <div class="row">
                <span>Kleinraumschiff 0/10</span>
                <span>21.05.4025</span>
            </div>
            <div class="row">
                <span>Ort: Nexaris Sektor / Orbit / Zorak</span>
            </div>
        </div>
    </div>
    <div class="ship-field">
        <div class="ship-text">SCHIFF</div>
    </div>
    <div class="radar-field">
        <div class="radar-text">RADAR</div>
    </div>
    <div class="land-field">
        <div class="land-text">LANDEN</div>
    </div>
    <div class="back-field">
        <div class="back-text"></div>
    </div>

    <script>
        console.log("Space Pirates initialized");

        let playerData = {
            credits: 1000,
            fuel: 0,
            cargo: 0,
            maxCargo: 10
        };

        window.onload = function() {
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const pageWidth = 1170;
            const scale = viewportWidth / pageWidth;
            const viewportMeta = document.getElementById('viewport');
            viewportMeta.setAttribute('content', `width=1170, initial-scale=${scale}`);
        };

        function resetToMainMenu() {
            document.body.style.backgroundImage = "url('background.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.innerHTML = `
                <div class="row">
                    <span>Schiff: 100%</span>
                    <span>${playerData.credits} :Credits</span>
                </div>
                <div class="row">
                    <span>Kleinraumschiff ${playerData.cargo}/${playerData.maxCargo}</span>
                    <span>21.05.4025</span>
                </div>
                <div class="row">
                    <span>Ort: Nexaris Sektor / Orbit / Zorak</span>
                </div>
            `;
            document.querySelector('.ship-field').style.display = 'flex';
            document.querySelector('.radar-field').style.display = 'flex';
            document.querySelector('.land-field').style.display = 'flex';
            document.querySelector('.back-field').style.display = 'none';
            document.querySelector('.back-text').textContent = '';
        }

        function showMarketView() {
            document.body.style.backgroundImage = "url('market-zorak.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.remove('ship-expanded', 'radar-expanded', 'fuel-trade');
            inventoryField.classList.add('market-expanded');
            inventoryText.classList.remove('ship-expanded', 'radar-expanded', 'fuel-trade');
            inventoryText.classList.add('market-expanded');
            inventoryText.innerHTML = `
                <div class="row"><span>Marktplatz auf Zorak</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Treibstoff: 20 Credits</span><span class="trade-button" data-resource="fuel">Handel</span></div>
                <div class="row"><span>Lebensmittel: 35 Credits</span><span class="trade-button" data-resource="food">Handel</span></div>
                <div class="row"><span>Rohstoffe: 17 Credits</span><span class="trade-button" data-resource="resources">Handel</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'STARTEN';

            document.querySelectorAll('.trade-button').forEach(button => {
                button.addEventListener('click', function() {
                    const resource = this.getAttribute('data-resource');
                    if (resource === 'fuel') {
                        showFuelTradeView();
                    }
                });
            });
        }

        function showFuelTradeView() {
            document.body.style.backgroundImage = "url('market-zorak.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded');
            inventoryField.classList.add('fuel-trade');
            inventoryText.classList.remove('ship-expanded', 'radar-expanded', 'market-expanded');
            inventoryText.classList.add('fuel-trade');
            const buyDisabled = playerData.credits < 20 || playerData.cargo >= playerData.maxCargo ? 'disabled' : '';
            const sellDisabled = playerData.fuel <= 0 ? 'disabled' : '';
            inventoryText.innerHTML = `
                <div class="row"><span>Unverzichtbar für Reisen zwischen Planeten und Galaxien. Der Verbrauch steigt mit der Entfernung. Die Qualität ist überall gleich – nur der Preis variiert je nach Planet.</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Preis: 20 Credits pro Einheit</span></div>
                <div class="row empty"></div>
                <div class="row empty"></div>
                <div class="row"><span class="buy-button ${buyDisabled}">KAUFEN</span><span class="sell-button ${sellDisabled}">VERKAUFEN</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'MARKTPLATZ';

            const buyButton = document.querySelector('.buy-button');
            const sellButton = document.querySelector('.sell-button');
            buyButton.addEventListener('click', function() {
                if (playerData.credits >= 20 && playerData.cargo < playerData.maxCargo) {
                    playerData.credits -= 20;
                    playerData.fuel += 1;
                    playerData.cargo += 1;
                    showFuelTradeView();
                }
            });
            sellButton.addEventListener('click', function() {
                if (playerData.fuel > 0) {
                    playerData.credits += 20;
                    playerData.fuel -= 1;
                    playerData.cargo -= 1;
                    showFuelTradeView();
                }
            });
        }

        document.querySelector('.ship-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('lager.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.add('ship-expanded');
            inventoryText.classList.add('ship-expanded');
            inventoryField.classList.remove('radar-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.classList.remove('radar-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.innerHTML = `
                <div class="row"><span>Frachtraum ${playerData.cargo}/${playerData.maxCargo}</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Treibstoff: ${playerData.fuel}</span></div>
                <div class="row"><span>Lebensmittel: 0</span></div>
                <div class="row"><span>Waffen: 0</span></div>
                <div class="row"><span>Drogen: 0</span></div>
                <div class="row"><span>Kunstwerke: 0</span></div>
                <div class="row"><span>Rohstoffe: 0</span></div>
                <div class="row"><span>Technikkomponenten: 0</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'ZURÜCK';
        });

        document.querySelector('.radar-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('pilot.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.classList.add('radar-expanded');
            inventoryText.classList.add('radar-expanded');
            inventoryField.classList.remove('ship-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.classList.remove('ship-expanded', 'market-expanded', 'fuel-trade');
            inventoryText.innerHTML = `
                <div class="row"><span>Ort: Nexaris Sektor / Orbit / Zorak</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Kryton</span></div>
                <div class="row"><span>Aurelia</span></div>
                <div class="row"><span>Dravon-4</span></div>
                <div class="row"><span>Elystra</span></div>
                <div class="row"><span>Nexaris outpost</span></div>
                <div class="row"><span>Nexaris Sektor verlassen</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'ZURÜCK';
        });

        document.querySelector('.land-field').addEventListener('click', showMarketView);

        document.querySelector('.back-field').addEventListener('click', function() {
            const backText = document.querySelector('.back-text').textContent;
            if (backText === 'MARKTPLATZ') {
                showMarketView();
            } else {
                resetToMainMenu();
            }
        });
    </script>
</body>
</html>
