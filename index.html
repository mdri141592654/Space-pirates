<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            width: 1170px;
            height: 1985px;
            overflow: hidden;
        }

        .header-field {
            position: absolute;
            top: 48px;
            left: 70px;
            width: 1030px;
            height: 175px;
            background-color: #003f2c;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
        }

        .header-text {
            width: 882px;
            height: 98px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 98px;
            color: #f8c22b;
            text-align: center;
            line-height: 98px;
            -webkit-text-stroke: 3px #000f21;
            text-stroke: 3px #000f21;
        }

        .content-field {
            position: absolute;
            top: 232px;
            left: 70px;
            width: 1030px;
            height: 200px;
            background-color: #001f2f;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            border: 5px solid transparent;
            box-shadow: 0 0 0 5px #004342;
        }
    </style>
</head>
<body>
    <div class="header-field">
        <div class="header-text">Space Pirates</div>
    </div>
    <div class="content-field"></div>

    <script>
        console.log("Space Pirates initialized");
    </script>
</body>
</html>
