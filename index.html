<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            background-image: url('background.jpg');
            background-size: contain;
            background-position: top left;
            background-repeat: no-repeat;
            overflow: auto;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            margin: 0 auto;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header-field {
            width: 88%;
            height: 8.8vh;
            background-color: #003f2c;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5vh;
        }

        .header-text {
            width: 85.6%;
            height: 5.6vh;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 8vw;
            color: #f8c22b;
            text-align: center;
            line-height: 5.6vh;
            -webkit-text-stroke: 0.26vw #000f21;
            text-stroke: 0.26vw #000f21;
        }

        .inventory-field {
            width: 88%;
            height: 10.1vh;
            background-color: #001f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5vh;
            overflow: visible;
            position: relative;
        }

        .inventory-field.ship-expanded,
        .inventory-field.radar-expanded,
        .inventory-field.market-expanded {
            height: auto;
            opacity: 0.75;
            margin-top: 0.5vh;
        }

        .inventory-field.fuel-trade,
        .inventory-field.food-trade,
        .inventory-field.resources-trade {
            width: 88%;
            height: auto;
            background-color: rgba(0, 31, 47, 0.75);
            min-height: 20.2vh;
            margin-top: 0.5vh;
        }

        .inventory-text {
            width: 96%;
            height: 8.5vh;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3.5vw;
            color: #4ac9c0;
            -webkit-text-stroke: 0.085vw #000000;
            text-stroke: 0.085vw #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
            margin: 0;
            padding: 2.4vh 1%;
        }

        .inventory-text.ship-expanded,
        .inventory-text.radar-expanded,
        .inventory-text.market-expanded,
        .inventory-text.fuel-trade,
        .inventory-text.food-trade,
        .inventory-text.resources-trade {
            height: auto;
            padding: 2.4vh 1%;
            align-items: flex-start;
            font-size: 3.5vw;
        }

        .inventory-text .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0;
            min-height: 0;
            align-items: center;
        }

        .inventory-text.ship-expanded .row,
        .inventory-text.radar-expanded .row,
        .inventory-text.market-expanded .row,
        .inventory-text.fuel-trade .row,
        .inventory-text.food-trade .row,
        .inventory-text.resources-trade .row {
            justify-content: flex-start;
        }

        .inventory-text.market-expanded .row:first-child span {
            font-size: 5.25vw;
        }

        .inventory-text .row.empty {
            min-height: 2vh;
            margin: 0.5vh 0;
        }

        .ship-field {
            width: 88%;
            height: 8.1vh;
            background-color: #064b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 29%;
        }

        .ship-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 6vw;
            color: #9dbd38;
            -webkit-text-stroke: 0.17vw #000000;
            text-stroke: 0.17vw #000000;
            text-align: center;
        }

        .radar-field {
            width: 88%;
            height: 8.1vh;
            background-color: #005265;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 19.8%;
        }

        .radar-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 6vw;
            color: #46aeab;
            -webkit-text-stroke: 0.17vw #000000;
            text-stroke: 0.17vw #000000;
            text-align: center;
        }

        .land-field {
            width: 88%;
            height: 8.1vh;
            background-color: #c14d08;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 10.6%;
        }

        .land-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 6vw;
            color: #fece40;
            -webkit-text-stroke: 0.17vw #000000;
            text-stroke: 0.17vw #000000;
            text-align: center;
        }

        .back-field {
            width: 88%;
            height: 8.1vh;
            background-color: #c14d08;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 10.6%;
        }

        .back-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 6vw;
            color: #fece40;
            -webkit-text-stroke: 0.17vw #000000;
            text-stroke: 0.17vw #000000;
            text-align: center;
        }

        .trade-button,
        .info-button,
        .go-button {
            height: 4.1vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 0.85vw;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2vw;
            border: none;
            cursor: pointer;
            margin-left: 0.85vw;
        }

        .trade-button {
            background-color: #3d1753;
            color: #dc857e;
        }

        .info-button {
            background-color: #196bb5;
            color: #0d7de1;
        }

        .go-button {
            background-color: #064c2b;
            color: #b7de3e;
            -webkit-text-stroke: 0.1vw #000000;
            text-stroke: 0.1vw #000000;
        }

        .buy-button {
            height: 8.2vh;
            background-color: #064c2b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.7vw;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 4vw;
            color: #b7de3e;
            -webkit-text-stroke: 0.1vw #000000;
            text-stroke: 0.1vw #000000;
            border: none;
            cursor: pointer;
            margin-right: 1.7vw;
        }

        .buy-button.disabled {
            background-color: #4a4a4a;
            color: #8a8a8a;
            cursor: not-allowed;
        }

        .sell-button {
            position: absolute;
            right: 1%;
            height: 8.2vh;
            background-color: #d15609;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.7vw;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 4vw;
            color: #ed770e;
            -webkit-text-stroke: 0.1vw #000000;
            text-stroke: 0.1vw #000000;
            border: none;
            cursor: pointer;
        }

        .sell-button.disabled {
            background-color: #4a4a4a;
            color: #8a8a8a;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header-field">
            <div class="header-text">Space Pirates</div>
        </div>
        <div class="inventory-field">
            <div class="inventory-text"></div>
        </div>
        <div class="ship-field">
            <div class="ship-text">SCHIFF</div>
        </div>
        <div class="radar-field">
            <div class="radar-text">RADAR</div>
        </div>
        <div class="land-field">
            <div class="land-text">LANDEN</div>
        </div>
        <div class="back-field">
            <div class="back-text"></div>
        </div>
    </div>

    <script>
        console.log("Space Pirates initialized");

        let playerData = {
            credits: 1000,
            fuel: 0,
            food: 0,
            resources: 0,
            cargo: 0,
            maxCargo: 10
        };

        function updateMainMenu() {
            const inventoryText = document.querySelector('.inventory-text');
            inventoryText.innerHTML = `
                <div class="row"><span>Schiff: 100%</span><span>${playerData.credits} :Credits</span></div>
                <div class="row"><span>Kleinraumschiff ${playerData.cargo}/${playerData.maxCargo}</span><span>21.05.4025</span></div>
                <div class="row"><span>Ort: Nexaris Sektor / Orbit / Zorak</span></div>
            `;
        }

        function resetToMainMenu() {
            document.body.style.backgroundImage = "url('background.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.className = 'inventory-field';
            inventoryText.className = 'inventory-text';
            updateMainMenu();
            document.querySelector('.ship-field').style.display = 'flex';
            document.querySelector('.radar-field').style.display = 'flex';
            document.querySelector('.land-field').style.display = 'flex';
            document.querySelector('.back-field').style.display = 'none';
            document.querySelector('.back-text').textContent = '';
        }

        function showRadarView() {
            document.body.style.backgroundImage = "url('pilot.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.className = 'inventory-field radar-expanded';
            inventoryText.className = 'inventory-text radar-expanded';
            inventoryText.innerHTML = `
                <div class="row"><span>Ort: Nexaris Sektor / Orbit / Zorak</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Kryton</span><span style="margin-left:auto;" class="info-button" data-planet="Kryton">i</span><span class="go-button">Go</span></div>
                <div class="row"><span>Aurelia</span><span style="margin-left:auto;" class="info-button" data-planet="Aurelia">i</span><span class="go-button">Go</span></div>
                <div class="row"><span>Dravon-4</span><span style="margin-left:auto;" class="info-button" data-planet="Dravon-4">i</span><span class="go-button">Go</span></div>
                <div class="row"><span>Elystra</span><span style="margin-left:auto;" class="info-button" data-planet="Elystra">i</span><span class="go-button">Go</span></div>
                <div class="row"><span>Nexaris Outpost</span><span style="margin-left:auto;" class="info-button" data-planet="Nexaris Outpost">i</span><span class="go-button">Go</span></div>
                <div class="row"><span>Nexaris Sektor verlassen</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'ZURÜCK';

            document.querySelectorAll('.info-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const planet = this.getAttribute('data-planet');
                    showInfo(planet);
                });
            });
        }

        function showInfo(planet) {
            let description = "";
            switch (planet) {
                case "Kryton":
                    description = "Kryton ist ein rauer, von Minenkolonien durchzogener Planet. Die Oberfläche ist karg und lebensfeindlich, doch tief unter der Erde verbergen sich gigantische Rohstoffvorkommen. Händler und Schmuggler kommen gleichermaßen, um vom Reichtum der Minenarbeiter zu profitieren.";
                    break;
                case "Aurelia":
                    description = "Aurelia ist eine strahlende Metropole im All. Wohlhabende Bewohner bevölkern gläserne Kuppelstädte und suchen nach Wertgegenständen und Luxusgütern. Ein Paradies für Händler, die mit teuren Artefakten oder edlen Waren handeln möchten.";
                    break;
                case "Dravon-4":
                    description = "Offiziell ein öder, unbewohnter Planet – doch in Wahrheit einer der größten Umschlagplätze für illegale Geschäfte. Waffen, Drogen, Kunstwerke und seltene Technikkomponenten wechseln hier im Schatten ihre Besitzer. Ein riskanter Ort, doch für Mutige auch höchst lukrativ.";
                    break;
                case "Elystra":
                    description = "Elystra ist ein schillernder Unterhaltungsplanet, bekannt für Neonmetropolen, Casinos und Arenen. Lebensmittel und Drogen sind hier stark nachgefragt, um die unzähligen Besucher zufriedenzustellen. Wer Glück hat, kann mit einem vollen Frachtraum zum reichen Mann werden.";
                    break;
                case "Nexaris Outpost":
                    description = "Die Nexaris-Outpost ist eine alte Weltraumstation, die bessere Tage gesehen hat. Sie dient als Umschlagplatz für Crews, die Schiffe wechseln, sowie als Schwarzmarkt für seltene Funde. In den dunklen Ecken der Gänge hört man oft von lukrativen, aber gefährlichen Geschäften.";
                    break;
            }
            alert(`${planet}:\n\n${description}`);
        }

        document.querySelector('.ship-field').addEventListener('click', function() {
            document.body.style.backgroundImage = "url('lager.jpg')";
            const inventoryField = document.querySelector('.inventory-field');
            const inventoryText = document.querySelector('.inventory-text');
            inventoryField.className = 'inventory-field ship-expanded';
            inventoryText.className = 'inventory-text ship-expanded';
            inventoryText.innerHTML = `
                <div class="row"><span>Frachtraum ${playerData.cargo}/${playerData.maxCargo}</span></div>
                <div class="row empty"></div>
                <div class="row"><span>Treibstoff: ${playerData.fuel}</span></div>
                <div class="row"><span>Lebensmittel: ${playerData.food}</span></div>
                <div class="row"><span>Rohstoffe: ${playerData.resources}</span></div>
                <div class="row"><span>Waffen: 0</span></div>
                <div class="row"><span>Drogen: 0</span></div>
                <div class="row"><span>Kunstwerke: 0</span></div>
                <div class="row"><span>Technikkomponenten: 0</span></div>
            `;
            document.querySelector('.ship-field').style.display = 'none';
            document.querySelector('.radar-field').style.display = 'none';
            document.querySelector('.land-field').style.display = 'none';
            document.querySelector('.back-field').style.display = 'flex';
            document.querySelector('.back-text').textContent = 'ZURÜCK';
        });

        document.querySelector('.radar-field').addEventListener('click', showRadarView);
        document.querySelector('.land-field').addEventListener('click', function() {
            showMarketView();
        });

        document.querySelector('.back-field').addEventListener('click', function() {
            const backText = document.querySelector('.back-text').textContent;
            if (backText === 'MARKTPLATZ') {
                showMarketView();
            } else {
                resetToMainMenu();
            }
        });

        // Initial Start
        resetToMainMenu();
    </script>
</body>
</html>
