<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Pirates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            width: 1170px;
            height: 1985px;
            overflow: hidden;
        }

        .header-field {
            position: absolute;
            top: 48px;
            left: 70px;
            width: 1030px;
            height: 175px;
            border: 5px solid #005955; /* Äußerer Rahmen */
            box-shadow: inset 0 0 0 5px #000000; /* Innerer schwarzer Rahmen */
            box-sizing: border-box;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
        }

        .header-field-inner {
            width: calc(100% - 10px); /* Abzug der Rahmenbreite (5px + 5px) */
            height: calc(100% - 10px); /* Abzug der Rahmenbreite (5px + 5px) */
            margin: 5px; /* Versatz für die Rahmen */
            background-color: #003f2c;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-text {
            width: 882px;
            height: 98px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 98px;
            color: #f8c22b;
            text-align: center;
            line-height: 98px;
            -webkit-text-stroke: 3px #000f21;
            text-stroke: 3px #000f21;
        }

        .inventory-field {
            position: absolute;
            top: 232px;
            left: 70px;
            width: 1030px;
            height: 200px;
            border: 5px solid #005955; /* Äußerer Rahmen */
            box-shadow: inset 0 0 0 5px #000000; /* Innerer schwarzer Rahmen */
            box-sizing: border-box;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
        }

        .inventory-field-inner {
            width: calc(100% - 10px); /* Abzug der Rahmenbreite (5px + 5px) */
            height: calc(100% - 10px); /* Abzug der Rahmenbreite (5px + 5px) */
            margin: 5px; /* Versatz für die Rahmen */
            background-color: #001f2f;
            clip-path: polygon(
                30px 0,
                calc(100% - 30px) 0,
                100% 30px,
                100% calc(100% - 30px),
                calc(100% - 30px) 100%,
                30px 100%,
                0 calc(100% - 30px),
                0 30px
            );
        }
    </style>
</head>
<body>
    <div class="header-field">
        <div class="header-field-inner">
            <div class="header-text">Space Pirates</div>
        </div>
    </div>
    <div class="inventory-field">
        <div class="inventory-field-inner"></div>
    </div>

    <script>
        console.log("Space Pirates initialized");
    </script>
</body>
</html>
